    <script>
        // ==================== IN-MEMORY STORAGE ====================

        const storage = {
            scores: {

                dolf: 0,
                franz: 0
            },
            currentPhase: 1,
            sharedNotes: '',
            brief: ''
        };

        // ==================== TIMER ====================
        let timerInterval = null;
        let remainingSeconds = 0;

        function startTimer(minutes) {
            clearInterval(timerInterval);
            remainingSeconds = minutes * 60;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                remainingSeconds--;
                updateTimerDisplay();
                
                if (remainingSeconds <= 0) {
                    clearInterval(timerInterval);
                    playSound();
                    alert('Zeit abgelaufen!');
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            remainingSeconds = 0;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timerDisplay').textContent = display;
        }

        function playSound() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            oscillator.frequency.value = 800;
            oscillator.connect(context.destination);
            oscillator.start();
            setTimeout(() => oscillator.stop(), 200);
        }

                                <button class="vote-btn" onclick="changeScore('agnes', 1)">Agnes</button>
                                <button class="vote-btn" onclick="changeScore('rosa', 1)">Rosa</button>
                                <button class="vote-btn" onclick="changeScore('dolf', 1)">D√∂lf</button>
                                <button class="vote-btn" onclick="changeScore('franz', 1)">Franz</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="question-card">
                        <div class="question-title">Frage 2: H√§tte man mehr Widerstand leisten sollen?</div>
                        <p><em>Die Gemeinde reichte Rekurse ein, aber sie wurden abgewiesen.

                        <div class="voting-section">

        function setPhase(phaseNum) {
            document.querySelectorAll('.phase-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.phase == phaseNum) {
                    btn.classList.add('active');
                }
            });
            
            const phaseData = phaseContent[phaseNum];
            document.getElementById('currentPhase').textContent = phaseData.title;
            document.getElementById('phaseContent').innerHTML = phaseData.content;
            
            storage.currentPhase = phaseNum;
            
            // Wenn Phase 4, Brief-Listener hinzuf√ºgen
            if (phaseNum === 4) {
                setTimeout(() => {
                    const brief = document.getElementById('briefText');
                    if (brief) {
                        brief.value = storage.brief;
                        brief.addEventListener('input', (e) => {
                            storage.brief = e.target.value;
                        });
                    }
                }, 0);
            }
        }

        // ==================== PUNKTESYSTEM ====================
        function changeScore(player, delta) {
            storage.scores[player] = Math.max(0, storage.scores[player] + delta);
            document.getElementById(`score-${player}`).textContent = storage.scores[player];
        }

        function giveBonus() {
            Object.keys(storage.scores).forEach(player => {
                changeScore(player, 1);
            });
            alert('üéâ Bonuspunkt f√ºr alle vergeben!');
        }

        function showFinalResults() {
            const sorted = Object.entries(storage.scores).sort((a, b) => b[1] - a[1]);
            const names = {
                xaver: 'Xaver',
                agnes: 'Agnes',
                rosa: 'Rosa',
                dolf: 'D√∂lf',
                franz: 'Franz'
            };
            
            let message = 'üèÜ ENDERGEBNIS üèÜ\n\n';
            sorted.forEach(([player, score], index) => {
                const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '  ';
                message += `${medal} ${names[player]}: ${score} Punkte\n`;
            });
            
            message += '\n';
            const allAboveThree = sorted.every(([,score]) => score >= 3);
            if (allAboveThree) {
